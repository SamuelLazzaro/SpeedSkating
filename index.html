<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gara a Punti - Pattinaggio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ========== CONFIGURATION SCREEN ========== -->
    <div id="configScreen">
        <div class="config-card">
            <h1>üõº Gara a Punti - Pattinaggio</h1>
            
            <div class="form-group">
                <label for="totalLaps">Numero totale di giri</label>
                <input type="number" id="totalLaps" min="1" placeholder="Es: 10" value="10">
            </div>

            <div class="form-group">
                <label>Frequenza traguardi a punti</label>
                <div class="toggle-group">
                    <button type="button" class="toggle-btn active" data-frequency="every_lap">
                        Ogni giro
                    </button>
                    <button type="button" class="toggle-btn" data-frequency="every_2_laps">
                        Ogni 2 giri
                    </button>
                </div>
            </div>

            <button type="button" class="btn-primary" id="btnStartConfig">
                Conferma e vai alla gara
            </button>
        </div>
    </div>

    <!-- ========== RACE SCREEN ========== -->
    <div id="raceScreen" class="hidden">
        <!-- Header -->
        <div class="race-header">
            <div class="race-header-content">
                <div class="race-title">üõº Gara a Punti - Pattinaggio</div>
                <div class="race-badges">
                    <div class="badge" id="badgeConfig">-</div>
                    <div class="badge highlight" id="badgeLaps">Giri rimanenti: -</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="race-controls">
            <div class="race-controls-buttons">
                <button type="button" class="btn-control btn-start" id="btnStartRace">
                    ‚ñ∂Ô∏è Start Gara
                </button>
                <button type="button" class="btn-control btn-end hidden" id="btnEndRace">
                    üèÅ Fine Gara
                </button>
                <button type="button" class="btn-control btn-keyboard hidden" id="btnOpenKeyboard">
                    ‚å®Ô∏è Apri Tastiera
                </button>
                <button type="button" class="btn-control btn-undo hidden" id="btnUndo">
                    ‚Ü©Ô∏è Undo Ultimo
                </button>
                <button type="button" class="btn-control btn-reset" id="btnResetRace">
                    üîÑ Riavvia Gara
                </button>
            </div>
            <div id="lastCheckpointSummary" class="last-checkpoint-summary hidden"></div>
        </div>

        <!-- Main Content -->
        <div class="race-content">
            <!-- Leaderboard -->
            <div class="leaderboard">
                <div class="leaderboard-header">
                    üìä Classifica in Tempo Reale
                </div>
                <div id="leaderboardContent">
                    <div class="empty-leaderboard">
                        <div class="empty-leaderboard-icon">üèÜ</div>
                        <p>Nessun atleta in classifica</p>
                        <p style="font-size: 14px; margin-top: 8px;">Premi "Start Gara" per iniziare</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== ATHLETE MENU (Context Menu) ========== -->
    <div id="athleteMenu" class="athlete-menu hidden">
        <div class="menu-header">
            <span id="athleteMenuNumber">Atleta #0</span>
            <button type="button" class="menu-close" id="menuCloseBtn">‚úï</button>
        </div>

        <!-- Assign checkpoint points -->
        <button type="button" class="menu-item" id="menuAssignPoints" data-action="assign-points">
            <span class="menu-item-icon">üéØ</span>
            <span>Assegna punti traguardo</span>
        </button>

        <div class="menu-divider" id="menuDivider1"></div>

        <!-- Modify free points -->
        <button type="button" class="menu-item" id="menuModifyPoints" data-action="modify-points">
            <span class="menu-item-icon">‚úèÔ∏è</span>
            <span>Modifica punti liberi</span>
        </button>

        <div class="menu-divider" id="menuDivider2"></div>

        <!-- Lap athlete -->
        <button type="button" class="menu-item" id="menuLap" data-action="lap">
            <span class="menu-item-icon">üîÑ</span>
            <span>Doppia</span>
        </button>

        <!-- Unlap athlete -->
        <button type="button" class="menu-item hidden" id="menuUnlap" data-action="unlap">
            <span class="menu-item-icon">‚ôªÔ∏è</span>
            <span>Sdoppia</span>
        </button>

        <!-- Disqualify athlete -->
        <button type="button" class="menu-item" id="menuDisqualify" data-action="disqualify">
            <span class="menu-item-icon">‚ùå</span>
            <span>Squalifica</span>
        </button>

        <!-- Reinstate athlete -->
        <button type="button" class="menu-item hidden" id="menuReinstate" data-action="reinstate">
            <span class="menu-item-icon">‚ôªÔ∏è</span>
            <span>Riabilita</span>
        </button>
    </div>

    <!-- ========== KEYBOARD OVERLAY ========== -->
    <div id="keyboardOverlay" class="keyboard-overlay hidden">
        <div class="keyboard-modal">
            <div class="keyboard-header">
                <h3>‚å®Ô∏è Inserisci Numero Atleta</h3>
                <button type="button" class="btn-close-keyboard" id="btnCloseKeyboard">‚úï</button>
            </div>
            <div class="keyboard-body">
                <div class="keyboard-display">
                    <div id="keyboardDisplay">
                        <span class="keyboard-display-placeholder">Digita il numero...</span>
                    </div>
                </div>

                <div class="keyboard-grid">
                    <button type="button" class="keyboard-key" data-key="1">1</button>
                    <button type="button" class="keyboard-key" data-key="2">2</button>
                    <button type="button" class="keyboard-key" data-key="3">3</button>
                    <button type="button" class="keyboard-key" data-key="4">4</button>
                    <button type="button" class="keyboard-key" data-key="5">5</button>
                    <button type="button" class="keyboard-key" data-key="6">6</button>
                    <button type="button" class="keyboard-key" data-key="7">7</button>
                    <button type="button" class="keyboard-key" data-key="8">8</button>
                    <button type="button" class="keyboard-key" data-key="9">9</button>
                    <button type="button" class="keyboard-key key-clear" data-key="C">C</button>
                    <button type="button" class="keyboard-key" data-key="0">0</button>
                    <button type="button" class="keyboard-key" data-key="backspace">‚å´</button>
                </div>

                <div class="keyboard-points">
                    <div class="keyboard-points-title">Assegna Punti Traguardo</div>
                    <div class="keyboard-points-grid" id="keyboardPointsGrid">
                        <button type="button" class="keyboard-points-btn" id="btnPoints3" data-points="3" disabled>+3</button>
                        <button type="button" class="keyboard-points-btn" id="btnPoints2" data-points="2" disabled>+2</button>
                        <button type="button" class="keyboard-points-btn" id="btnPoints1" data-points="1" disabled>+1</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== DIALOGS ========== -->
    <div id="dialogOverlay" class="dialog-overlay hidden">
        <div class="dialog-box">
            <div class="dialog-icon" id="dialogIcon">‚ö†Ô∏è</div>
            <div class="dialog-title" id="dialogTitle">Conferma</div>
            <div class="dialog-message" id="dialogMessage">Sei sicuro?</div>
            <div class="dialog-buttons">
                <button type="button" class="dialog-btn dialog-btn-cancel" id="dialogCancel">
                    Annulla
                </button>
                <button type="button" class="dialog-btn dialog-btn-confirm" id="dialogConfirm">
                    Conferma
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
